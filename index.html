<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main-wrapper">
        <h1 class="main-title">ToDo List</h1>
        <div class="main-list-wrapper">
          <div class="main-list-header">
            <input
              type="text"
              class="main-input"
              placeholder="Сделать удаление завершенных и всех"
            />
            <button type="button" class="main-add">Добавить</button>
          </div>
          <div class="main-option-wrapper">
          </div>
          <div class="main-footer">
            <div class="main-footer-wrapper">
              <button type="button" class="main-delete-completed">
                Удалить завершенные
              </button>
              <button type="button" class="main-delete-all">Удалить все</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
